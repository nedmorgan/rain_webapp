<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rain Web App</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <img src="images/hand_rain.jpg" alt="Rain falling on hand"></img>
    <div class="content">
      <h1 class="web-title">How much will it rain?</h1>
      <input class="zip-input" id="zip" placeholder="Please enter your zip code">
      <input class="month-input" id="month" placeholder="Please enter a month">
      <br>
      <button id="submit" type="submit">Submit</button>
    </div>
    <div class="rain-total-container">
      <p class="rain-para" id="response"></p>
    </div>
    Powered by <a href="https://www.worldweatheronline.com/" title="Weather API">World Weather Online</a>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
